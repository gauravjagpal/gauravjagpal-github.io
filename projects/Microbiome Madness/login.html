<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="login.css">
        <title class="project-tile">Microbiome Madness</title>
    </head>
    <body>
        <header>
            <div class="container topnav">
                <a href="#home" class="active sidebar">Microbione Madness</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a class="navlist" id="home" href="index.html"><i class="fa fa-home"></i>  HOME</a>
                    <a class="navlist" id="about" href="about.html">ABOUT ME</a>
                    <a class="navlist" id="therapies" href="therapies.html">THERAPIES</a>
                    <a class="navlist" id="blog" href="blog.html">BLOG</a>
                    <a class="navlist" id="coaching" href="coaching.html">COACHING</a>
                    <a class="navlist" id="contact" href="contact.html">CONTACT</a>
                    <a class="navlist" id="login" href="login.html">LOGIN</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="container navbar">
                <aside class="sidebar">
                    <nav>
                        <a class="navlist" id="home" href="index.html"><i class="fa fa-home"></i>  HOME</a>
                        <a class="navlist" id="about" href="about.html">ABOUT ME</a>
                        <a class="navlist" id="therapies" href="therapies.html">THERAPIES</a>
                        <a class="navlist" id="blog" href="blog.html">BLOG</a>
                        <a class="navlist" id="coaching" href="coaching.html">COACHING</a>
                        <a class="navlist" id="contact" href="contact.html">CONTACT</a>
                        <a class="navlist" id="login" href="login.html">LOGIN</a>
                    </nav>
                </aside>
            </div>
        </header>
        <main>
            <div style="padding-top: 100px"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Sign In</h5>
                                <form class="form-signin">
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password?</label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="main.js"></script>
        <!-- Mobile Nav Javascript -->
        <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
        </script>
    </body>
</html>
